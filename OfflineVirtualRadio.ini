[Rainmeter]
Update=1000
OnRefreshAction=["#PythonW#" "#RadioScript#"]

[Variables]
@include=#ROOTCONFIGPATH#CurrentStation.inc
PythonW=#ROOTCONFIGPATH#python-3.14.2\pythonw.exe
RadioScript=#ROOTCONFIGPATH#radio.py
RadioCmd=#ROOTCONFIGPATH#radio_cmd.py

[Background]
Meter=Image
ImageName=#@#background.png
X=-50
Y=-50
W=400
H=400

[StationName]
Meter=String
Text=#CurrentStation#
X=10
Y=10
FontSize=14
FontColor=255,255,255
DynamicVariables=1

[SongTitle]
Meter=String
Text=#Song#
X=10
Y=30
FontSize=14
FontColor=255,255,255
DynamicVariables=1

[StationArt]
Meter=Image
ImageName=#ROOTCONFIGPATH##StationArt#
X=10
Y=60
W=128
H=128
DynamicVariables=1

[BtnPrv]
Meter=String
Text=[ < ]
X=160
Y=60
FontSize=18
FontColor=255,255,255
LeftMouseUpAction=["#PythonW#" "#RadioCmd#" PREV][!Delay 100][!Refresh]

[BtnNxt]
Meter=String
Text=[ > ]
X=240
Y=60
FontSize=18
FontColor=255,255,255
LeftMouseUpAction=["#PythonW#" "#RadioCmd#" NEXT][!Delay 100][!Refresh]

[BtnPlay]
Meter=String
Text=[>]
X=160
Y=120
FontSize=18
FontColor=255,255,255
LeftMouseUpAction=["#PythonW#" "#RadioCmd#" PLAY]

[BtnPause]
Meter=String
Text=[O]
X=200
Y=120
FontSize=18
FontColor=255,255,255
LeftMouseUpAction=["#PythonW#" "#RadioCmd#" PAUSE]

[BtnRestart]
Meter=String
Text=[X]
X=240
Y=120
FontSize=18
FontColor=255,255,255
LeftMouseUpAction=["#PythonW#" "#RadioCmd#" RESTART][!Delay 300][!Refresh]
